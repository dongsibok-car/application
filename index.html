<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동지원신청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.4);
        }
        
        .submit-btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
        }
        
        .floating-label {
            transition: all 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #10b981;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #10b981;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }
        
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 50px #10b981; }
        }
        
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-2xl glass-morphism p-8 sm:p-10 rounded-3xl shadow-2xl fade-in">
        <!-- 헤더 -->
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl mb-4">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3">
                이동지원신청
            </h1>
            <p class="text-gray-600 text-sm sm:text-base">
                신청 정보를 정확하게 입력해 주세요.
            </p>
        </div>

        <!-- 신청 폼 -->
        <form id="applicationForm" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">이름</label>
                <input type="text" id="name" name="name" required 
                    class="input-field mt-1 block w-full px-4 py-3.5 bg-white border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <div>
                <label for="contact" class="block text-sm font-semibold text-gray-700 mb-2">연락처</label>
                <input type="tel" id="contact" name="contact" required 
                    class="input-field mt-1 block w-full px-4 py-3.5 bg-white border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                    placeholder="예: 010-1234-5678">
            </div>

            <div>
                <label for="tripDate" class="block text-sm font-semibold text-gray-700 mb-2">탑승날짜</label>
                <input type="date" id="tripDate" name="tripDate" required 
                    class="input-field mt-1 block w-full px-4 py-3.5 bg-white border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <div>
                <label for="program" class="block text-sm font-semibold text-gray-700 mb-2">이용 프로그램</label>
                <select id="program" name="program" required 
                    class="input-field mt-1 block w-full px-4 py-3.5 bg-white border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="" disabled selected>프로그램을 선택해 주세요</option>
                    <option value="아이폰_집합교육">[자립] 아이폰 집합교육</option>
                    <option value="원데이_클래스">[평생] 원데이 클래스</option>
                    <option value="댄스_교실">[평생] 댄스 교실</option>
                    <option value="오카리나">[자립] 오카리나</option>
                    <option value="우쿨렐레">[자립] 우쿨렐레</option>
                    <option value="함께걷기_고고고">[지역] 함께걷기 고고고</option>
                    <option value="기타">[전체] 기타</option>
                </select>
            </div>
            
            <div>
                <label for="boardingLocation" class="block text-sm font-semibold text-gray-700 mb-2">탑승장소 및 시간</label>
                <select id="boardingLocation" name="boardingLocation" required 
                    class="input-field mt-1 block w-full px-4 py-3.5 bg-white border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="" disabled selected>탑승장소 및 시간을 선택해 주세요</option>
                    <option value="회기역 2번 출구 - 09:30 출발">회기역 2번 출구 - 09:30 출발</option>
                    <option value="복지관 - 13:10 출발">복지관 - 13:10 출발</option>
                    <option value="회기역 2번 출구 - 13:30 출발">회기역 2번 출구 - 13:30 출발</option>
                </select>
                <p id="countDisplay" class="text-center text-sm font-semibold mt-3 text-indigo-600"></p>
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">하고 싶은 말 (선택)</label>
                <textarea id="notes" name="notes" rows="4" 
                    class="input-field mt-1 block w-full px-4 py-3.5 bg-white border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"></textarea>
            </div>

            <div class="flex items-start pt-2">
                <div class="flex items-center h-5">
                    <input type="checkbox" id="privacyConsent" name="privacyConsent" required 
                        class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                </div>
                <label for="privacyConsent" class="ml-3 text-sm text-gray-700 leading-5">
                    개인정보 수집 및 이용에 동의합니다.
                </label>
            </div>

            <div class="pt-4">
                <button type="submit" 
                    class="submit-btn w-full py-4 px-6 rounded-xl text-lg font-bold text-white shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-300">
                    신청하기
                </button>
            </div>
        </form>

        <!-- 성공 메시지 -->
        <div id="successMessage" class="hidden mt-8 text-center fade-in">
            <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <div class="mt-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-2">신청 완료!</h3>
                <p class="text-gray-600">신청이 성공적으로 접수되었습니다.</p>
            </div>
        </div>
    </div>
    
    <script>
    const form = document.getElementById('applicationForm');
    const successMessage = document.getElementById('successMessage');
    const tripDateInput = document.getElementById('tripDate');
    const boardingLocationSelect = document.getElementById('boardingLocation');
    const submitButton = form.querySelector('button[type="submit"]');
    const countDisplay = document.getElementById('countDisplay');

    let appsScriptUrl = 'https://script.google.com/macros/s/AKfycbzIHfra_R9huoJ4M7vB3nRJvALhL2Z0yXyS-w9_zdBOcGyBqp4-rr7U-V42NZcqg-YMOg/exec';

    const checkAvailability = async () => {
        const selectedDate = tripDateInput.value;
        const selectedLocation = boardingLocationSelect.value;
        
        if (!selectedDate || !selectedLocation) {
            countDisplay.textContent = '';
            submitButton.disabled = false;
            submitButton.textContent = '신청하기';
            return;
        }

        try {
            const response = await fetch(`${appsScriptUrl}?action=getCount&date=${encodeURIComponent(selectedDate)}&location=${encodeURIComponent(selectedLocation)}`);
            const data = await response.json();
            const count = data.count;
            const limit = 9;

            countDisplay.textContent = `현재 ${count}명 신청 / 총 ${limit}명 정원`;
            
            if (count >= limit) {
                countDisplay.textContent += ' (마감)';
                countDisplay.classList.add('text-red-600');
                countDisplay.classList.remove('text-indigo-600');
                submitButton.disabled = true;
                submitButton.textContent = '마감되었습니다';
            } else {
                countDisplay.classList.remove('text-red-600');
                countDisplay.classList.add('text-indigo-600');
                submitButton.disabled = false;
                submitButton.textContent = '신청하기';
            }
        } catch (error) {
            console.error('인원 확인 중 오류 발생:', error);
            countDisplay.textContent = '인원 확인에 실패했습니다.';
            countDisplay.classList.add('text-red-600');
            countDisplay.classList.remove('text-indigo-600');
        }
    };

    tripDateInput.addEventListener('change', checkAvailability);
    boardingLocationSelect.addEventListener('change', checkAvailability);

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        if (submitButton.disabled) {
            alert('이미 마감된 시간입니다.');
            return;
        }

        const formData = new FormData(form);
        
        fetch(appsScriptUrl, {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`서버 응답 오류: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('서버 응답:', data);
            if (data.result === 'success') {
                form.classList.add('hidden');
                successMessage.classList.remove('hidden');
            } else if (data.result === 'failure' && data.message) {
                alert(data.message);
                checkAvailability();
            } else {
                console.error('신청 실패:', data.message);
            }
        })
        .catch(error => {
            console.error('전송 중 오류 발생:', error);
            alert('신청 중 오류가 발생했습니다. 다시 시도해 주세요.');
        });

        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
    </script>
</body>
</html>
